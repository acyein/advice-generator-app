<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
	<title>Frontend Mentor | Advice generator app</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
	<link href="css/output.css" rel="stylesheet">
	<script src="tailwind.config.js"></script>
</head>
<body class="font-primary bg-blue-dark text-cyan-light min-h-screen">
	<main class="flex min-h-screen p-3">
		<div class="relative flex flex-col bg-blue-gray-dark text-center rounded-xl max-w-xl m-auto px-6 md:px-10 py-10">
			<span class="text-green-neon text-sm tracking-[.2rem] mb-6">ADVICE #117</span>
			<q class="text-2xl md:text-[28px] leading-snug">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Officiis, neque?</q>
			<picture>
				<source media="(min-width: 768px)" srcset="assets/pattern-divider-desktop.svg">
				<img src="assets/pattern-divider-mobile.svg" alt="Divider" class="mx-auto mt-8 md:mt-10 mb-8">
			</picture>
			<button class="absolute left-1/2 -bottom-[55px] -translate-x-1/2 -translate-y-1/2 bg-green-neon mx-auto rounded-full p-4 transition duration-100 hover:shadow-neon">
				<img src="assets/icon-dice.svg" alt="Dice icon" width="24" height="24">
			</button>
		</div>
	</main>
	<footer class="attribution fixed bottom-0 w-full">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://github.com/acyein" target="_blank">Yein</a>.
	</footer>
</body>
</html>
